<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Free Modern React Templates and Components for Building Landing Pages
    </title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="nav">
      <div class="container">
        <div class="row">
          <nav>
            <div class="nav__logoword">
              <figure class="nav__logoword--logo">
                <img src="treactlogo.svg" alt="" class="nav__logoword--image" />
              </figure>
              <div class="nav__logoword--word">
                <span class="nav__logoword--treact">Treact</span>
              </div>
            </div>

            <div class="nav__navlinks">
              <div class="nav__sectionlinks">
                <a href="" class="nav__sectionlink hover__underline">About</a>
                <a href="" class="nav__sectionlink hover__underline">Blog</a>
                <a href="" class="nav__sectionlink hover__underline">Pricing</a>
                <a href="" class="nav__sectionlink hover__underline"
                  >Contact Us</a
                >
              </div>
              <div class="nav__accountlinks">
                <a href="" class="nav__accountlink hover__underline">Login</a>
                <a href="" class="nav__accountlink--purple">Sign Up</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </section>

    <section id="about">
      <div class="container">
        <div class="row">
          <div class="about__container">
            <div class="about__container--details">
              <h1 class="about__container--header">
                Beautiful React Templates
                <span class="purple__text">for you.</span>
              </h1>
              <p class="about__container--para">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <input type="email" placeholder="Your E-mail Address" class="about__container--email">
            </div>

            <figure class="about__container--figure">
              <img
                src="aboutimagebig.svg"
                alt=""
                class="about__container--image"
              />
            </figure>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
